<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케쥴 및 연차 관리</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #cc0000;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: #4CAF50;
            color: white;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active:hover {
            background: #45a049;
        }

        .content-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-header h2 {
            font-size: 24px;
            color: #333;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: #45a049;
        }

        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar th {
            padding: 15px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-weight: 600;
            color: #666;
        }

        .calendar td {
            padding: 10px;
            width: 170px;
            border: 1px solid #ddd;
            vertical-align: top;
            height: 120px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .calendar td:hover {
            background: #f9f9f9;
        }

        .calendar td.other-month {
            background: #fafafa;
            color: #ccc;
        }

        .calendar td.today {
            background: #e8f5e9;
        }

        .calendar td.holiday {
            background: #ffebee;
        }

        .calendar td.holiday .date-number {
            color: #d32f2f;
            font-weight: 700;
        }

        .holiday-name {
            font-size: 10px;
            color: #d32f2f;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .date-number {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .calendar td.sunday .date-number {
            color: #d32f2f;
        }

        .calendar td.saturday .date-number {
            color: #1976d2;
        }

        .schedule-item {
            font-size: 11px;
            padding: 3px 6px;
            margin: 2px 0;
            max-width: 170px;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-item .delete-schedule-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 10px;
            color: #ff4444;
            font-weight: bold;
            margin-left: 5px;
            flex-shrink: 0;
        }

        .schedule-item .delete-schedule-btn:hover {
            background: rgba(255, 255, 255, 1);
        }

        .schedule-출근 { background: #e3f2fd; color: #1976d2; }
        .schedule-재택 { background: #fff3e0; color: #f57c00; }
        .schedule-연차 { background: #fce4ec; color: #c2185b; }
        .schedule-반차오전 { background: #f3e5f5; color: #7b1fa2; }
        .schedule-반차오후 { background: #e1f5fe; color: #0277bd; }
        .schedule-여름휴가 { background: #e0f2f1; color: #00796b; }
        .schedule-겨울휴가 { background: #e8eaf6; color: #3f51b5; }

        .daily-schedules {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .daily-schedules h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .daily-schedule-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .daily-schedule-card {
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .daily-schedule-card.출근 { background: #e3f2fd; border-color: #1976d2; }
        .daily-schedule-card.재택 { background: #fff3e0; border-color: #f57c00; }
        .daily-schedule-card.연차 { background: #fce4ec; border-color: #c2185b; }
        .daily-schedule-card.반차오전 { background: #f3e5f5; border-color: #7b1fa2; }
        .daily-schedule-card.반차오후 { background: #e1f5fe; border-color: #0277bd; }
        .daily-schedule-card.여름휴가 { background: #e0f2f1; border-color: #00796b; }
        .daily-schedule-card.겨울휴가 { background: #e8eaf6; border-color: #3f51b5; }

        .daily-schedule-card .name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .daily-schedule-card .type {
            font-size: 14px;
            color: #666;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            flex: 0 0 auto;
            min-width: 80px;
            padding: 0 20px;
            background: #666;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .modal-buttons .btn-primary {
            flex: 1;
            padding: 0 30px;
            font-size: 15px;
            font-weight: 600;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin: 0;
        }

        .annual-leave-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        .info-card h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .info-card .value {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .register-btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .register-btn:hover {
            background: #45a049;
        }

        .leave-history {
            margin-top: 20px;
        }

        .leave-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .leave-history th,
        .leave-history td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .leave-history th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .admin-section {
            margin-bottom: 40px;
        }

        .admin-section h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .employee-list {
            margin-top: 20px;
        }

        .employee-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .employee-list th,
        .employee-list td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .employee-list th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            /* 모든 요소에 box-sizing 적용 */
            * {
                box-sizing: border-box;
            }

            body {
                padding: 10px;
                font-size: 14px;
                box-sizing: border-box;
            }

            .container {
                padding: 10px;
                max-width: 100%;
                box-sizing: border-box;
            }

            .header {
                flex-direction: column;
                gap: 8px;
                padding: 12px;
                align-items: stretch;
                max-width: 100%;
                overflow: hidden;
            }

            .header h1 {
                font-size: 18px;
                text-align: center;
                margin-bottom: 8px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            /* user-info를 flexbox로 재구성 - 한 줄로 */
            .user-info {
                display: flex;
                flex-wrap: nowrap;
                gap: 4px;
                width: 100%;
                justify-content: flex-end;
                align-items: center;
            }

            /* 이메일을 좌측에 */
            .user-info > span:first-child {
                flex: 0 0 auto;
                text-align: left;
                font-size: 10px;
                color: #666;
                order: 1;
                padding: 4px 6px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 35%;
                margin-right: auto;
            }

            /* 배지들을 우측에 작게 */
            .user-info > span:not(:first-child) {
                display: inline-block;
                min-width: 0;
                text-align: center;
                padding: 4px 6px !important;
                margin: 0 !important;
                font-size: 9px !important;
                height: auto;
                min-height: auto;
                line-height: 1.2;
                box-sizing: border-box;
                order: 2;
                white-space: nowrap;
            }

            /* 로그아웃 버튼 우측에 */
            .logout-btn {
                display: inline-block;
                margin: 0;
                padding: 4px 6px;
                font-size: 9px;
                height: auto;
                min-height: auto;
                order: 3;
                line-height: 1.2;
                flex: 0 0 auto;
            }

            /* 탭 메뉴 */
            .tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                gap: 5px;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                padding-bottom: 5px;
            }

            .tabs::-webkit-scrollbar {
                display: none;
            }

            .tab {
                font-size: 12px;
                padding: 8px 10px;
                white-space: nowrap;
                min-width: fit-content;
            }

            /* 콘텐츠 카드 */
            .content-card {
                padding: 12px;
                margin-bottom: 12px;
                max-width: 100%;
                overflow-x: hidden;
            }

            .content-card h2 {
                font-size: 16px;
                margin-bottom: 12px;
            }

            .content-card h3 {
                font-size: 14px;
                margin-bottom: 10px;
            }

            /* 콘텐츠 카드 내부 모든 테이블을 스크롤 가능하게 */
            .content-card > table,
            .content-card > div > table,
            .content-card .employee-list,
            .content-card .leave-usage-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                max-width: 100%;
            }

            /* 테이블 최소 너비 설정 */
            .content-card table {
                min-width: 600px;
                width: 100%;
            }

            /* 사원 관리 테이블 */
            .content-card .employee-list table {
                min-width: 800px;
            }

            /* PT 스케줄, 연차 내역 등 특수 테이블 */
            .content-card > div > div table {
                min-width: 700px;
            }

            /* 캘린더 네비게이션 */
            .calendar-nav {
                flex-wrap: nowrap;
                gap: 4px;
                justify-content: center;
            }

            .nav-btn {
                font-size: 10px;
                padding: 5px 8px;
                white-space: nowrap;
                flex: 0 0 auto;
                min-height: 32px;
            }

            /* 캘린더 */
            .calendar {
                overflow-x: auto !important;
                -webkit-overflow-scrolling: touch;
                max-width: 100%;
                display: block;
                margin: 0;
                padding: 0;
                width: 100%;
                border: 1px solid #ddd;
                border-radius: 8px;
                background: white;
            }

            .calendar table {
                min-width: 750px;
                font-size: 11px;
                width: 750px;
                table-layout: fixed;
                margin: 0;
            }

            .calendar th,
            .calendar td {
                padding: 6px 3px;
                min-height: 60px;
                width: 107px;
                white-space: normal;
                font-size: 11px;
            }

            .day-number {
                font-size: 12px;
                margin-bottom: 2px;
            }

            .schedule-item {
                font-size: 10px;
                padding: 2px 4px;
                margin-bottom: 2px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 3px;
                min-height: 22px;
            }

            .schedule-item > span:first-child {
                flex: 1;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            /* 캘린더 X 버튼 */
            .calendar .schedule-item button {
                min-height: 18px;
                height: 18px;
                width: 18px;
                min-width: 18px;
                padding: 0;
                font-size: 11px;
                line-height: 1;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border-radius: 3px;
                vertical-align: middle;
                background: rgba(255, 255, 255, 0.9);
                color: #ff4444;
                font-weight: bold;
                border: none;
                flex-shrink: 0;
            }

            .calendar .schedule-item button:active {
                background: rgba(255, 255, 255, 1);
                transform: scale(0.95);
            }

            /* 테이블 */
            table {
                font-size: 13px;
                max-width: 100%;
            }

            table th,
            table td {
                padding: 8px 5px;
                white-space: nowrap;
            }

            /* 버튼 */
            button {
                min-height: 40px; /* 터치 영역 확보 */
                touch-action: manipulation;
            }

            .btn {
                font-size: 13px;
                padding: 10px 14px;
            }

            /* 입력 필드 */
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="date"],
            input[type="number"],
            select,
            textarea {
                font-size: 14px; /* iOS 줌 방지를 위해 14px 유지 */
                padding: 10px;
                min-height: 40px;
                max-width: 100%;
                box-sizing: border-box;
            }

            /* 날짜 입력 필드 특별 처리 */
            input[type="date"] {
                width: 100% !important;
                max-width: 100% !important;
            }

            /* 모달 */
            .modal-content {
                width: 95%;
                max-width: 95%;
                padding: 15px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal-content h2 {
                font-size: 16px;
                margin-bottom: 12px;
            }

            .modal-content h3 {
                font-size: 14px;
            }

            .modal-content p {
                font-size: 13px;
            }

            /* 모달 내 입력 필드 가로 사이즈 조정 */
            .modal-content input[type="text"],
            .modal-content input[type="email"],
            .modal-content input[type="password"],
            .modal-content input[type="date"],
            .modal-content input[type="number"],
            .modal-content select,
            .modal-content textarea {
                width: 100% !important;
                max-width: 100% !important;
                box-sizing: border-box;
            }

            /* 날짜 입력 필드 특별 처리 */
            .modal-content input[type="date"] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }

            /* 모달 내 체크박스 리스트 정렬 */
            .modal-content label {
                display: flex !important;
                align-items: center !important;
                width: 100%;
                padding: 5px 0 !important;
            }

            .modal-content input[type="checkbox"] {
                flex-shrink: 0 !important;
                margin-right: 4px !important;
                margin-left: 0 !important;
            }

            /* 폼 그룹 */
            .form-group {
                margin-bottom: 12px;
            }

            .form-group label {
                font-size: 13px;
                margin-bottom: 5px;
                display: block;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100% !important;
                max-width: 100% !important;
            }

            /* PT 스케줄 테이블 - 주차 박스 내에서 스크롤 */
            .content-card > div > div {
                padding: 15px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                max-width: 100%;
            }

            .content-card table {
                width: 100%;
                min-width: 700px;
            }

            .content-card table th,
            .content-card table td {
                min-width: 80px;
            }

            /* 모든 div 래퍼에 스크롤 적용 */
            .content-card > div {
                max-width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            /* 특별히 overflow를 visible로 해야 하는 경우 제외 */
            .content-card > div[style*="display: grid"],
            .content-card > div[style*="gap"] {
                overflow-x: visible;
            }

            /* 연차 정보 카드 */
            .leave-info {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .leave-info-item {
                padding: 10px;
            }

            .leave-info-item h3 {
                font-size: 12px;
            }

            .leave-info-item p {
                font-size: 18px;
            }

            /* annual-leave-info 모바일 최적화 */
            .annual-leave-info {
                gap: 10px !important;
                margin-bottom: 15px !important;
                grid-template-columns: 1fr !important;
            }

            .info-card {
                padding: 12px !important;
            }

            .info-card h4 {
                font-size: 12px !important;
                margin-bottom: 5px !important;
            }

            .info-card .value {
                font-size: 18px !important;
            }

            /* 연차 관리 버튼들 */
            .register-btn,
            .content-card button {
                padding: 8px 16px !important;
                font-size: 13px !important;
            }

            /* 사원 관리 테이블 */
            .employee-list {

                const weeks = [];
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                // 월의 첫 날이 속한 주의 월요일 찾기 (이전 월일 수 있음)
                let weekStart = new Date(firstDay);
                const firstDayOfWeek = firstDay.getDay(); // 0(일) ~ 6(토)
                
                // 월요일(1)로 조정
                if (firstDayOfWeek === 0) {
                    // 일요일이면 전주 월요일
                    weekStart.setDate(weekStart.getDate() - 6);
                } else if (firstDayOfWeek !== 1) {
                    // 월요일이 아니면 그 주의 월요일로
                    weekStart.setDate(weekStart.getDate() - (firstDayOfWeek - 1));
                }

                let weekNumber = 1;
                let currentWeekStart = new Date(weekStart);

                // 마지막 날이 속한 주까지 반복
                while (currentWeekStart <= lastDay) {
                    const dates = [];

                        const currentMonthDates = dates.filter(d => d.isCurrentMonth).map(d => d.date);
                        const weekStartDate = currentMonthDates[0];

                        });

                    const slotsWithStatus = {};
                    Object.keys(week.slots).forEach(key => {
                        const value = week.slots[key];
                        if (typeof value === 'string') {
                            slotsWithStatus[key] = { name: value, cancelled: false };
                        } else {
                            slotsWithStatus[key] = value;
                        }
                    });
                    setTempSlots(slotsWithStatus);
                    setTempTimeSlots([...week.timeSlots]);
                }
            };

            const handleCancelEdit = () => {
                setEditingWeek(null);
                setTempSlots({});
                setTempTimeSlots([]);
            };

            const handleSaveEdit = async (weekNumber) => {
                try {
                    const year = currentDate.getFullYear();
                    const month = currentDate.getMonth();
                    const yearMonth = `${year}-${String(month + 1).padStart(2, '0')}`;
                    const weekKey = `week${weekNumber}`;

                    // 저장 시에는 객체 형태 그대로 유지 (취소 정보 포함)
                    const slotsToSave = {};
                    Object.keys(tempSlots).forEach(key => {
                        const slot = tempSlots[key];
                        // 객체 형태로 저장하여 취소 정보 유지
                        slotsToSave[key] = {
                            name: slot.name || '',
                            cancelled: slot.cancelled || false
                        };
                    });

                    await db.collection('ptSchedules').doc(yearMonth).set({
                        [weekKey]: {
                            timeSlots: tempTimeSlots,
                            slots: slotsToSave
                        }
                    }, { merge: true });

                    alert('저장되었습니다.');
                    setEditingWeek(null);
                    setTempSlots({});
                    setTempTimeSlots([]);
                    loadMonthSchedules();
                } catch (error) {
                    console.error('저장 실패:', error);
                    alert('저장 실패: ' + error.message);
                }
            };

            const handleSlotChange = (slotKey, value) => {
                setTempSlots(prev => ({
                    ...prev,
                    [slotKey]: { name: value, cancelled: false }
                }));
            };

            const handleCancelSlot = (slotKey) => {
                setTempSlots(prev => {
                    const current = prev[slotKey] || { name: '', cancelled: false };
                    return {
                        ...prev,
                        [slotKey]: { ...current, cancelled: true }
                    };
                });
            };

            const handleReactivateSlot = (slotKey, value) => {
                // 취소선 상태에서 새 인원 선택 시 취소 해제하고 새 인원으로 교체
                setTempSlots(prev => ({
                    ...prev,
                    [slotKey]: { name: value, cancelled: false }
                }));
            };

            const handleAddTimeSlot = () => {
                const newTime = prompt('추가할 시간을 입력하세요 (예: 17:00, 09:30)');
                if (!newTime) return;
                
                // 시간 형식 검증
                if (!/^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(newTime)) {
                    alert('올바른 시간 형식이 아닙니다.\n예시: 17:00, 09:30, 14:15');
                    return;
                }
                
                // 중복 체크
                if (tempTimeSlots.includes(newTime)) {
                    alert('이미 존재하는 시간입니다.');
                    return;
                }
                
                setTempTimeSlots(prev => [...prev, newTime].sort());
            };

            const handleRemoveTimeSlot = (timeToRemove) => {
                if (!confirm(`${timeToRemove} 시간대를 삭제하시겠습니까?\n해당 시간의 모든 데이터가 삭제됩니다.`)) return;
                
                // 시간 슬롯에서 제거
                setTempTimeSlots(prev => prev.filter(t => t !== timeToRemove));
                
                // 해당 시간의 모든 슬롯 데이터 제거
                const newSlots = { ...tempSlots };
                weekDays.forEach(day => {
                    delete newSlots[`${day}-${timeToRemove}`];
                });
                setTempSlots(newSlots);
            };

            const handleTimeSlotChange = (oldTime, newTime) => {
                if (!newTime) {
                    return;
                }
                
                if (!/^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(newTime)) {
                    alert('올바른 시간 형식이 아닙니다 (예: 17:00)');
                    return;
                }

                // 시간 슬롯 업데이트
                setTempTimeSlots(prev => prev.map(t => t === oldTime ? newTime : t));

                // 슬롯 데이터의 키 업데이트
                const newSlots = { ...tempSlots };
                weekDays.forEach(day => {
                    const oldKey = `${day}-${oldTime}`;
                    const newKey = `${day}-${newTime}`;
                    if (newSlots[oldKey]) {
                        newSlots[newKey] = newSlots[oldKey];
                        delete newSlots[oldKey];
                    }
                });
                setTempSlots(newSlots);
            };

            const handlePrevMonth = () => {
                setCurrentDate(prev => {
                    const newDate = new Date(prev);
                    newDate.setMonth(prev.getMonth() - 1);
                    return newDate;
                });
                setEditingWeek(null);
                setTempSlots({});
                setTempTimeSlots([]);
            };

            const handleNextMonth = () => {
                setCurrentDate(prev => {
                    const newDate = new Date(prev);
                    newDate.setMonth(prev.getMonth() + 1);
                    return newDate;
                });
                setEditingWeek(null);
                setTempSlots({});
                setTempTimeSlots([]);
            };

            const handleToday = () => {
                setCurrentDate(new Date());
                setEditingWeek(null);
                setTempSlots({});
                setTempTimeSlots([]);
            };

            return (
                <div className="content-card">
                    <div style={{
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        marginBottom: '20px'
                    }}>
                        <h2>PT 스케줄</h2>
                        <div className="calendar-nav">
                            <button className="nav-btn" onClick={handlePrevMonth}>◀ 이전달</button>
                            <button className="nav-btn" onClick={handleToday}>오늘</button>
                            <button className="nav-btn" onClick={handleNextMonth}>다음달 ▶</button>
                        </div>
                    </div>

                    <div style={{
                        textAlign: 'center',
                        fontSize: '24px',
                        fontWeight: 'bold',
                        marginBottom: '30px',
                        color: '#333'
                    }}>
                        {currentDate.getFullYear()}년 {currentDate.getMonth() + 1}월 PT 스케줄
                    </div>

                    {loading ? (
                        <div style={{ textAlign: 'center', padding: '60px', color: '#999' }}>
                            로딩중...
                        </div>
                    ) : weekSchedules.length === 0 ? (
                        <div style={{
                            padding: '60px',
                            textAlign: 'center',
                            color: '#999',
                            background: '#f9f9f9',
                            borderRadius: '8px'
                        }}>
                            이번 달은 표시할 주차가 없습니다.
                        </div>
                    ) : (
                        <div style={{ display: 'grid', gap: '30px' }}>
                            {weekSchedules.map(week => {
                                const isEditing = editingWeek === week.weekNumber;
                                const displaySlots = isEditing ? tempSlots : week.slots;
                                const displayTimeSlots = isEditing ? tempTimeSlots : week.timeSlots;

                                return (
                                    <div key={week.weekNumber} style={{
                                        border: '1px solid #ddd',
                                        borderRadius: '8px',
                                        padding: '20px',
                                        background: 'white'
                                    }}>
                                        <div style={{
                                            display: 'flex',
                                            justifyContent: 'space-between',
                                            alignItems: 'center',
                                            marginBottom: '15px'
                                        }}>
                                            <div>
                                                <h3 style={{ fontSize: '18px', marginBottom: '5px' }}>
                                                    💪 {week.weekNumber}주차
                                                </h3>
                                                <p style={{ fontSize: '14px', color: '#666' }}>
                                                    {formatDate(week.startDate)} ~ {formatDate(week.endDate)}
                                                </p>
                                            </div>
                                            {isPTScheduleEditor && (
                                                <div style={{ display: 'flex', gap: '8px' }}>
                                                    {isEditing ? (
                                                        <>
                                                            <button
                                                                onClick={handleAddTimeSlot}
                                                                style={{
                                                                    padding: '8px 16px',
                                                                    background: '#FF9800',
                                                                    color: 'white',
                                                                    border: 'none',
                                                                    borderRadius: '6px',
                                                                    cursor: 'pointer',
                                                                    fontSize: '14px'
                                                                }}
                                                            >
                                                                + 시간 추가
                                                            </button>
                                                            <button
                                                                onClick={() => handleSaveEdit(week.weekNumber)}
                                                                style={{
                                                                    padding: '8px 16px',
                                                                    background: '#4CAF50',
                                                                    color: 'white',
                                                                    border: 'none',
                                                                    borderRadius: '6px',
                                                                    cursor: 'pointer',
                                                                    fontSize: '14px'
                                                                }}
                                                            >
                                                                저장
                                                            </button>
                                                            <button
                                                                onClick={handleCancelEdit}
                                                                style={{
                                                                    padding: '8px 16px',
                                                                    background: '#999',
                                                                    color: 'white',
                                                                    border: 'none',
                                                                    borderRadius: '6px',
                                                                    cursor: 'pointer',
                                                                    fontSize: '14px'
                                                                }}
                                                            >
                                                                취소
                                                            </button>
                                                        </>
                                                    ) : (
                                                        <button
                                                            onClick={() => handleStartEdit(week.weekNumber)}
                                                            style={{
                                                                padding: '8px 16px',
                                                                background: '#2196F3',
                                                                color: 'white',
                                                                border: 'none',
                                                                borderRadius: '6px',
                                                                cursor: 'pointer',
                                                                fontSize: '14px'
                                                            }}
                                                        >
                                                            수정
                                                        </button>
                                                    )}
                                                </div>
                                            )}
                                        </div>

                                        <div style={{ overflowX: 'auto' }}>
                                            <table style={{
                                                width: '100%',
                                                borderCollapse: 'collapse',
                                                minWidth: '700px'
                                            }}>
                                                <thead>
                                                    <tr>
                                                        <th style={{
                                                            padding: '12px',
                                                            background: '#f5f5f5',
                                                            border: '1px solid #ddd',
                                                            fontWeight: '600',
                                                            width: '100px'
                                                        }}>Time</th>
                                                        {weekDays.map((day, idx) => {
                                                            const dateInfo = week.dates[idx];
                                                            return (
                                                                <th key={day} style={{
                                                                    padding: '12px',
                                                                    background: '#f5f5f5',
                                                                    border: '1px solid #ddd',
                                                                    fontWeight: '600'
                                                                }}>
                                                                    <div>{day}</div>
                                                                    {dateInfo && (
                                                                        <div style={{ 
                                                                            fontSize: '12px', 
                                                                            color: dateInfo.isCurrentMonth ? '#999' : '#ccc',
                                                                            fontWeight: 'normal' 
                                                                        }}>
                                                                            {dateInfo.date.getDate()}일
                                                                        </div>
                                                                    )}
                                                                </th>
                                                            );
                                                        })}
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {displayTimeSlots.map(time => (
                                                        <tr key={time}>
                                                            <td style={{
                                                                padding: '10px',
                                                                border: '1px solid #ddd',
                                                                fontWeight: '500',
                                                                background: '#fafafa',
                                                                textAlign: 'center'
                                                            }}>
                                                                {isEditing ? (
                                                                    <div style={{ display: 'flex', alignItems: 'center', gap: '5px', justifyContent: 'center' }}>
                                                                        <input
                                                                            type="text"
                                                                            defaultValue={time}
                                                                            onBlur={(e) => {
                                                                                if (e.target.value && e.target.value !== time) {
                                                                                    handleTimeSlotChange(time, e.target.value);
                                                                                }
                                                                            }}
                                                                            placeholder="HH:MM"
                                                                            style={{
                                                                                width: '70px',
                                                                                padding: '4px',
                                                                                border: '1px solid #ddd',
                                                                                borderRadius: '4px',
                                                                                fontSize: '13px',
                                                                                textAlign: 'center'
                                                                            }}
                                                                        />
                                                                        <button
                                                                            onClick={() => handleRemoveTimeSlot(time)}
                                                                            style={{
                                                                                padding: '2px 6px',
                                                                                background: '#ff4444',
                                                                                color: 'white',
                                                                                border: 'none',
                                                                                borderRadius: '4px',
                                                                                cursor: 'pointer',
                                                                                fontSize: '11px'
                                                                            }}
                                                                        >
                                                                            ✕
                                                                        </button>
                                                                    </div>
                                                                ) : time}
                                                            </td>
                                                            {weekDays.map((day, idx) => {
                                                                const slotKey = `${day}-${time}`;
                                                                const slotData = displaySlots?.[slotKey];
                                                                const slotValue = typeof slotData === 'string' ? slotData : (slotData?.name || '');
                                                                const isCancelled = slotData?.cancelled || false;
                                                                const dateInfo = week.dates[idx];
                                                                const isCurrentMonth = dateInfo && dateInfo.isCurrentMonth;
                                                                
                                                                return (
                                                                    <td key={slotKey} style={{
                                                                        padding: '8px',
                                                                        border: '1px solid #ddd',
                                                                        textAlign: 'center',
                                                                        minHeight: '50px',
                                                                        background: !isCurrentMonth ? '#f5f5f5' : 'white'
                                                                    }}>
                                                                        {!isCurrentMonth ? (
                                                                            <span style={{ color: '#ccc' }}>-</span>
                                                                        ) : isEditing ? (
                                                                            isCancelled ? (
                                                                                // 취소된 상태: 취소선 + 드롭다운
                                                                                <div style={{ display: 'flex', flexDirection: 'column', gap: '4px' }}>
                                                                                    <span style={{
                                                                                        fontSize: '14px',
                                                                                        textDecoration: 'line-through',
                                                                                        color: '#999'
                                                                                    }}>
                                                                                        {slotValue}
                                                                                    </span>
                                                                                    <select
                                                                                        value=""
                                                                                        onChange={(e) => handleReactivateSlot(slotKey, e.target.value)}
                                                                                        style={{
                                                                                            width: '100%',
                                                                                            padding: '4px',
                                                                                            border: '1px solid #ddd',
                                                                                            borderRadius: '4px',
                                                                                            fontSize: '12px',
                                                                                            textAlign: 'center'
                                                                                        }}
                                                                                    >
                                                                                        <option value="">변경</option>
                                                                                        {employees.map(emp => (
                                                                                            <option key={emp.id} value={emp.name}>
                                                                                                {emp.name}
                                                                                            </option>
                                                                                        ))}
                                                                                    </select>
                                                                                </div>
                                                                            ) : slotValue ? (
                                                                                // 등록된 상태: 이름 + X 버튼
                                                                                <div style={{
                                                                                    display: 'flex',
                                                                                    alignItems: 'center',
                                                                                    justifyContent: 'center',
                                                                                    gap: '5px'
                                                                                }}>
                                                                                    <span style={{ fontSize: '14px' }}>{slotValue}</span>
                                                                                    <button
                                                                                        onClick={() => handleCancelSlot(slotKey)}
                                                                                        style={{
                                                                                            padding: '2px 5px',
                                                                                            background: '#ff4444',
                                                                                            color: 'white',
                                                                                            border: 'none',
                                                                                            borderRadius: '3px',
                                                                                            cursor: 'pointer',
                                                                                            fontSize: '10px'
                                                                                        }}
                                                                                    >
                                                                                        ✕
                                                                                    </button>
                                                                                </div>
                                                                            ) : (
                                                                                // 빈 상태: 드롭다운
                                                                                <select
                                                                                    value=""
                                                                                    onChange={(e) => handleSlotChange(slotKey, e.target.value)}
                                                                                    style={{
                                                                                        width: '100%',
                                                                                        padding: '6px',
                                                                                        border: '1px solid #ddd',
                                                                                        borderRadius: '4px',
                                                                                        fontSize: '14px',
                                                                                        textAlign: 'center'
                                                                                    }}
                                                                                >
                                                                                    <option value="">선택</option>
                                                                                    {employees.map(emp => (
                                                                                        <option key={emp.id} value={emp.name}>
                                                                                            {emp.name}
                                                                                        </option>
                                                                                    ))}
                                                                                </select>
                                                                            )
                                                                        ) : (
                                                                            <span style={{
                                                                                fontSize: '14px',
                                                                                color: slotValue ? (isCancelled ? '#999' : '#333') : '#999',
                                                                                textDecoration: isCancelled ? 'line-through' : 'none'
                                                                            }}>
                                                                                {slotValue || '-'}
                                                                            </span>
                                                                        )}
                                                                    </td>
                                                                );
                                                            })}
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    )}
                </div>
            );
        }

        // Slack 설정 컴포넌트
        function SlackSettings() {
            const [webhookUrl, setWebhookUrl] = useState('');
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);

            useEffect(() => {
                loadSettings();
            }, []);

            const loadSettings = async () => {
                try {
                    const settingsDoc = await db.collection('settings').doc('slack').get();
                    if (settingsDoc.exists) {
                        setWebhookUrl(settingsDoc.data().webhookUrl || '');
                    }
                    setLoading(false);
                } catch (error) {
                    console.error('설정 로드 실패:', error);
                    setLoading(false);
                }
            };

            const handleSaveSettings = async () => {
                if (!webhookUrl) {
                    alert('Webhook URL을 입력해주세요.');
                    return;
                }

                setSaving(true);
                try {
                    await db.collection('settings').doc('slack').set({
                        webhookUrl: webhookUrl,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    alert('Slack 설정이 저장되었습니다.');
                } catch (error) {
                    alert('저장 실패: ' + error.message);
                } finally {
                    setSaving(false);
                }
            };

            const handleTestNotification = async () => {
                if (!webhookUrl) {
                    alert('먼저 Webhook URL을 저장해주세요.');
                    return;
                }

                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: '✅ 테스트 메시지입니다. Slack 연동이 정상적으로 작동합니다!',
                            username: '연차관리시스템',
                            icon_emoji: ':white_check_mark:'
                        })
                    });

                    if (response.ok) {
                        alert('테스트 메시지가 전송되었습니다. Slack을 확인해주세요.');
                    } else {
                        alert('테스트 메시지 전송 실패. Webhook URL을 확인해주세요.');
                    }
                } catch (error) {
                    alert('전송 실패: ' + error.message);
                }

                return <div className="content-card">로딩중...</div>;

                <div className="content-card">

                    <div style={{maxWidth: '800px'}}>
                        <div style={{
                            background: '#e8f5e9',
                            padding: '20px',
                            borderRadius: '8px',
                            marginBottom: '30px',
                            border: '1px solid #4CAF50'
                        }}>
                            <h3 style={{fontSize: '16px', marginBottom: '15px', color: '#2e7d32'}}>📋 Slack 설정 가이드</h3>
                            <ol style={{fontSize: '14px', lineHeight: '1.8', color: '#333', paddingLeft: '20px'}}>
                                <li><a href="https://api.slack.com/apps" target="_blank" style={{color: '#1976d2'}}>https://api.slack.com/apps</a> 접속</li>
                                <li>"Create New App" → "From scratch" 선택</li>
                                <li>App 이름 입력 (예: 연차관리시스템)</li>
                                <li>좌측 "Incoming Webhooks" 클릭 → "Activate Incoming Webhooks" ON</li>
                                <li>"Add New Webhook to Workspace" 클릭</li>
                                <li>알림을 받을 채널 선택 (예: #연차-알림)</li>
                                <li>생성된 Webhook URL을 아래에 입력</li>
                            </ol>
                        </div>

                        <div className="form-group">
                            <label style={{fontSize: '16px', fontWeight: '600', marginBottom: '10px', display: 'block'}}>
                                Slack Webhook URL
                            </label>
                            <input
                                type="text"
                                value={webhookUrl}
                                onChange={(e) => setWebhookUrl(e.target.value)}
                                placeholder="https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXX"
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    fontSize: '14px',
                                    border: '1px solid #ddd',
                                    borderRadius: '6px',
                                    fontFamily: 'monospace'
                                }}
                            />
                        </div>

                        <div style={{display: 'flex', gap: '10px', marginTop: '20px'}}>
                            <button
                                onClick={handleSaveSettings}
                                disabled={saving}
                                style={{
                                    padding: '12px 24px',
                                    background: '#4CAF50',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '6px',
                                    cursor: saving ? 'not-allowed' : 'pointer',
                                    fontSize: '14px',
                                    fontWeight: '600',
                                    opacity: saving ? 0.6 : 1
                                }}
                            >
                                {saving ? '저장중...' : '저장'}
                            </button>
                            <button
                                onClick={handleTestNotification}
                                style={{
                                    padding: '12px 24px',
                                    background: '#2196F3',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '6px',
                                    cursor: 'pointer',
                                    fontSize: '14px',
                                    fontWeight: '600'
                                }}
                            >
                                테스트 메시지 보내기
                            </button>
                        </div>

                        <div style={{
                            marginTop: '30px',
                            padding: '15px',
                            background: '#fff3e0',
                            borderRadius: '8px',
                            border: '1px solid #ff9800'
                        }}>
                            <h4 style={{fontSize: '14px', marginBottom: '10px', color: '#e65100'}}>💡 멘션 기능 사용하기</h4>
                            <p style={{fontSize: '13px', color: '#666', lineHeight: '1.6', margin: 0}}>
                                사원 관리에서 각 사원의 Slack 사용자 ID를 등록하면, 알림 시 해당 사원에게 멘션(@)이 포함됩니다.
                                <br />
                                Slack 사용자 ID는 Slack에서 사용자 프로필 → ⋯ (더보기) → "Copy member ID"로 확인할 수 있습니다.
                            </p>

                    days.push(<td key={`empty-${i}`} className="other-month"></td>);
                }

                // 현재 달의 날짜
                const today = new Date();
                const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = formatDate(year, month, day);
                    const rawDaySchedules = schedules[dateStr] || [];
                    const daySchedules = rawDaySchedules.filter(s => s.approvalStatus !== 'cancelled' && s.approvalStatus !== 'deletion-pending');
                    const isToday = isCurrentMonth && today.getDate() === day;
                    const isHoliday = holidays[dateStr];
                    
                    // 요일 계산 (0: 일요일, 6: 토요일)
                    const dayOfWeek = new Date(year, month, day).getDay();
                    const isSunday = dayOfWeek === 0;
                    const isSaturday = dayOfWeek === 6;

                    days.push(
                        <td
                            key={day}
                            className={`${isToday ? 'today' : ''} ${isHoliday ? 'holiday' : ''} ${isSunday ? 'sunday' : ''} ${isSaturday ? 'saturday' : ''}`}

                            {isHoliday && <div className="holiday-name">{isHoliday}</div>}

                                const statusText = schedule.approvalStatus === 'approved' ? ' (승인완료)' : 
                                                  schedule.approvalStatus === 'rejected' ? ' (반려)' :
                                                  schedule.approvalStatus === 'pending' ? ' (승인대기)' :
                                                  schedule.approvalStatus === 'deletion-pending' ? ' (취소대기)' :
                                                  schedule.approvalStatus === 'cancelled' ? ' (취소됨)' : '';
                                
                                return (
                                    <div
                                        key={idx}
                                        className={`schedule-item schedule-${schedule.type.replace(/[()]/g, '')}`}

                                        <span>{schedule.userName.split('@')[0]} - {schedule.type}{isLeaveType ? statusText : ''}</span>

                // 남은 빈 칸

                    weeks.push(<tr key={weeks.length}>{days}</tr>);

            };

            const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];

            return (
                <div className="content-card">
                    <div className="calendar-header">
                        <h2>{year}년 {monthNames[month]}</h2>
                        <div className="calendar-nav">
                            <button className="nav-btn" onClick={handlePrevMonth}>이전</button>

                    <div className="calendar">

                    {selectedDate && selectedDaySchedules.length > 0 && (

                                    <div key={idx} className={`daily-schedule-card ${schedule.type.replace(/[()]/g, '')}`}>
                                        <div className="name">{schedule.userName.split('@')[0]}</div>
                                        <div className="type">{schedule.type}</div>

                                ))}
                            </div>
                        </div>
                    )}

                    {showScheduleModal && selectedDate && (
                        <ScheduleModal
                            date={selectedDate}
                            currentSchedule={
                                selectedDaySchedules.find(s => s.userId === user.uid)?.type

                            onSave={handleSaveSchedule}
